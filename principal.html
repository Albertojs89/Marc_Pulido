<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Principal</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://kit.fontawesome.com/c5ee713d6d.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <div class="container-fluid princi-box">
      <div class="row">
        <div class="col-md-6">
          <h2>Calendario</h2>
          <img
            src="calendario-png-mes_1_2023.png"
            alt=""
            class="container mt-4"
          />
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-4">
              <a href="#gestionCitas"><button class="btn btn-primary data-bs-toggle="modal"
            data-bs-target="#ayudaModal"">Añadir Cita</button></a>
            </div>
            <div class="col-md-4">
              <button class="btn btn-secondary">Configuración</button>
            </div>
            <div class="col-md-4">
              <a href="index.html"><button class="btn btn-info">Informes</button></a>
            </div>

            <select
              class="form-select mt-4"
              aria-label="Default select example"
            >
              <option selected>Próximas citas</option>
              <option value="1">12</option>
              <option value="2">1</option>
              <option value="3">5</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-end">
          <button
            class="btn btn-outline-primary"
            data-bs-toggle="modal"
            data-bs-target="#ayudaModal"
          >
            Ayuda
          </button>
        </div>
      </div>

      <div
        class="modal fade"
        id="ayudaModal"
        tabindex="-1"
        aria-labelledby="ayudaModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ayudaModalLabel">Ayuda</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Aquí encontrarás respuestas a tus preguntas más frecuentes.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>




    <section id="gestionCitas" class="container">
      
            <form class="row g-3">
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Nombre</label>
    <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServer02" class="form-label">Apellido</label>
    <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Tipo de Cita</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ejemplo: Urgencias">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Notas</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Añadir</button>
  </div>
</form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
